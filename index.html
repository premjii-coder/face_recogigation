<html>
    <head>
         <title>face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn default heading">face recognition</h3>
                <br><br>
                <p style="font-size:22px ;"> This model is trained for identefy the folowing faces</p>
                <br><br>
                <b class="object_name">
                    DAD
                    <hr>
                    MOM
                    <hr>
                    ME
                    <hr>
                    SISTER
                    <hr>
                </b>
                <lable>
                    webcam view -
                </lable>
                <br><br>
                <div id="live"></div>
                <br><br>
                <div id="capture"></div>
                <br><br>
                <button id="snapshot" class="btn btn info" onclick="take_snapshot()">capture</button>
                <br><br>
                <button id="check" class="btn btn success" onclick="check()">identefy</button>
                <br><br>
                <p style="font-size:22px;">object<span id="result_name"></span></p>
                <p style="font-size:22px;">accuracy <span id="result_accracy"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
